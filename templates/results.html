<!DOCTYPE html>
<html lang="en">
<head>

    <title>Generated MCQs</title>

        <!-- Download Buttons -->
        <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">

                ğŸ“„ Download as .TXT

            </a>
        </div>

        <!-- MCQ Display Area -->
        <div class="p-4 bg-white border rounded shadow-sm" style="white-space: pre-wrap; font-family: monospace; font-size: 1rem;">
            {{ mcqs }}
        </div>

        <!-- Back Button -->
        <div class="text-center mt-5">
            <a href="/" class="btn btn-secondary">
                ğŸ” Generate More MCQs
            </a>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
